<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa domácích zvířat v útulku</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #3b3b6d;
            margin-top: 30px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        section {
            background: #fff;
            max-width: 500px;
            margin: 30px auto 0 auto;
            padding: 32px 32px 24px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.10), 0 1.5px 4px rgba(60, 60, 120, 0.07);
        }

        h2 {
            color: #5c5ca1;
            margin-bottom: 18px;
            font-size: 1.3rem;
        }

        form div {
            margin-bottom: 14px;
        }

        label {
            display: inline-block;
            width: 110px;
            font-weight: 700;
            color: #3b3b6d;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 65%;
            padding: 7px 10px;
            border: 1px solid #bfc6e0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f4f6fb;
            transition: border 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border: 1.5px solid #7c83e6;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 40px;
            max-height: 120px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-left: 8px;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #7c83e6 0%, #5c5ca1 100%);
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.08);
            transition: background 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #5c5ca1 0%, #7c83e6 100%);
            transform: translateY(-2px) scale(1.03);
        }

        #animal-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #animal-list li {
            background: #f4f6fb;
            margin-bottom: 18px;
            padding: 18px 18px 12px 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.06);
            position: relative;
            transition: box-shadow 0.2s;
        }

        #animal-list li:hover {
            box-shadow: 0 4px 16px rgba(60, 60, 120, 0.13);
        }

        .animal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .animal-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #3b3b6d;
        }

        .animal-type {
            font-size: 1rem;
            color: #5c5ca1;
            margin-left: 10px;
        }

        .animal-age {
            font-size: 0.98rem;
            color: #7c83e6;
            margin-left: 10px;
        }

        .animal-popis {
            margin: 8px 0 0 0;
            color: #444;
            font-size: 1rem;
        }

        .animal-actions {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .adopted-label {
            font-size: 0.98rem;
            color: #5c5ca1;
            font-weight: 600;
            margin-right: 6px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            padding: 7px 16px;
            border-radius: 6px;
            font-size: 0.98rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .delete-btn:hover {
            background: #e63946;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            section {
                max-width: 98vw;
                padding: 16px 4vw 14px 4vw;
            }

            label {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <h1>Správa domácích zvířat v útulku</h1>
    <section>
        <h2>Přidat nové zvíře</h2>
        <form id="animal-form">
            <div>
                <label for="jmeno">Jméno:</label>
                <input type="text" id="jmeno" name="jmeno" required>
            </div>
            <div>
                <label for="druh">Druh:</label>
                <input type="text" id="druh" name="druh" required>
            </div>
            <div>
                <label for="vek">Věk:</label>
                <input type="number" id="vek" name="vek" min="0">
            </div>
            <div>
                <label for="popis">Popis:</label>
                <textarea id="popis" name="popis"></textarea>
            </div>
            <div>
                <label for="adoptovano">Adoptováno:</label>
                <input type="checkbox" id="adoptovano" name="adoptovano">
            </div>
            <div>
                <button type="submit">Přidat zvíře</button>
            </div>
        </form>
    </section>
    <section>
        <h2>Seznam zvířat</h2>
        <ul id="animal-list">
            <!-- Zde se budou zobrazovat zvířata -->
        </ul>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', fetchAnimals);

        document.getElementById('animal-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const jmeno = document.getElementById('jmeno').value;
            const druh = document.getElementById('druh').value;
            const vek = parseInt(document.getElementById('vek').value) || null;
            const popis = document.getElementById('popis').value;
            const adoptovano = document.getElementById('adoptovano').checked;
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jmeno, druh, vek, popis, adoptovano })
                });
                if (response.ok) {
                    document.getElementById('animal-form').reset();
                    fetchAnimals();
                } else {
                    alert('Chyba při přidávání zvířete.');
                }
            } catch (error) {
                alert('Chyba při komunikaci se serverem.');
            }
        });

        async function fetchAnimals() {
            const list = document.getElementById('animal-list');
            list.innerHTML = '';
            try {
                const response = await fetch('/api/items');
                const animals = await response.json();
                if (animals.length === 0) {
                    list.innerHTML = '<li style="text-align:center;color:#888;">Žádná zvířata zatím nejsou evidována.</li>';
                }
                animals.forEach(animal => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="animal-header">
                            <span class="animal-name">${animal.jmeno}</span>
                            <span class="animal-type">${animal.druh}</span>
                            <span class="animal-age">${animal.vek ? animal.vek + ' let' : 'věk neznámý'}</span>
                        </div>
                        <div class="animal-popis">${animal.popis ? animal.popis : ''}</div>
                        <div class="animal-actions">
                            <span class="adopted-label">Adoptováno:</span>
                            <input type="checkbox" ${animal.adoptovano ? 'checked' : ''} disabled>
                            <button class="delete-btn" onclick="deleteAnimal(${animal.id})">Smazat</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                list.innerHTML = '<li>Chyba při načítání zvířat.</li>';
            }
        }

        async function deleteAnimal(id) {
            if (!confirm('Opravdu chcete smazat toto zvíře?')) return;
            try {
                const response = await fetch('/api/items/' + id, { method: 'DELETE' });
                if (response.ok) {
                    fetchAnimals();
                } else {
                    alert('Chyba při mazání zvířete.');
                }
            } catch (error) {
                alert('Chyba při komunikaci se serverem.');
            }
        }
    </script>
</body>

</html>
